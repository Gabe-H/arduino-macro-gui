<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Yo mama</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body>
        <h1>Select a key to edit the keybind</h1>

        <table id="grid">
            <tbody>
                <tr>
                    <td><button type="button" id="1" class="macro">1</button></td>
                    <td><button type="button" id="2" class="macro">2</button></td>
                    <td><button type="button" id="3" class="macro">3</button></td>
                    <td><button type="button" id="a" class="mode">A</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="4" class="macro">4</button></td>
                    <td><button type="button" id="5" class="macro">5</button></td>
                    <td><button type="button" id="6" class="macro">6</button></td>
                    <td><button type="button" id="b" class="mode">B</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="7" class="macro">7</button></td>
                    <td><button type="button" id="8" class="macro">8</button></td>
                    <td><button type="button" id="9" class="macro">9</button></td>
                    <td><button type="button" id="c" class="mode">C</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="10" class="macro">*</button></td>
                    <td><button type="button" id="11" class="macro">0</button></td>
                    <td><button type="button" id="12" class="macro">#</button></td>
                    <td><button type="button" id="d" class="mode">D</button></td>
                </tr>
            </tbody>
        </table>

        <label for="customize">Mode:</label>
        <label for="customize" id="mode"></label>
        <label for="customize">, Button: </label>
        <label for="customize" id="button"></label>

        <input type="text" id="customize" style="width: 50px"/>
        <label for="customize"> - type one lowercase ASCII letter</label>
        <br>
        <button type="button" id="toggle">Toggle Extra Keys</button>
        <div class="xtras">
            <button class="extra" id="ctrl">Ctrl</button>
            <button class="extra" id="shift">Shift</button>
            <button class="extra" id="alt">Alt</button>
            <button id="toggle-f">F Keys</button>
            <button class="extra" id="tab"></button>
            <div class="f-keys">
                <button class="extra" id="f1">F1</button>
                <button class="extra" id="f2">F2</button>
                <button class="extra" id="f3">F3</button>
                <button class="extra" id="f4">F4</button>
                <button class="extra" id="f5">F5</button>
                <button class="extra" id="f6">F6</button>
                <button class="extra" id="f7">F7</button>
                <button class="extra" id="f8">F8</button>
                <button class="extra" id="f9">F9</button>
                <button class="extra" id="f10">F10</button>
                <button class="extra" id="f11">F11</button>
                <button class="extra" id="f12">F12</button>
                <button class="extra" id="f13">F13</button>
                <button class="extra" id="f14">F14</button>
                <button class="extra" id="f15">F15</button>
                <button class="extra" id="f16">F16</button>
                <button class="extra" id="f17">F17</button>
                <button class="extra" id="f18">F18</button>
                <button class="extra" id="f19">F19</button>
                <button class="extra" id="f20">F20</button>
                <button class="extra" id="f21">F21</button>
                <button class="extra" id="f22">F22</button>
                <button class="extra" id="f23">F23</button>
                <button class="extra" id="f24">F24</button>
            </div>
        </div>
        <br><br>
        <button type="submit" id="submit">Submit</button>
        <br>
        <label id="result">result</label>
        <br>
        <button type="button" id="check">Check</button>
        <button type="button" id="save">Save to JSON</button>

        <script type="text/javascript" src="macro.js"></script>
        <script type="text/javascript" src="extras.js"></script>
    </body>
</html>
